<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JAVASCRIPT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/3b90070b65.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="center">CALCULATOR</h1>
    <div class="container">
            <div class="row">
                <input type="text" class="input"/>
            </div>
            <div class="row">
                <button id="clr" class ="btn">C</button>
                <button id="percent" class ="btn">%</button>
                <button id="backspace" class ="btn">M+</button>
                <button id="divide" class ="btn">M-</button>
            </div>
            <div class="row">
                <button id="7" class ="btn">7</button>
                <button id="8" class ="btn">8</button>
                <button id="9" class ="btn">9</button>
                <button id="*" class ="btn">*</button>
            </div>
            <div class="row">
                <button id="4" class ="btn">4</button>
                <button id="5" class ="btn">5</button>
                <button id="6" class ="btn">6</button>
                <button id="-" class ="btn">-</button>
            </div>
                <div class="row">
                <button id="1" class ="btn">1</button>
                <button id="2" class ="btn">2</button>
                <button id="3" class ="btn">3</button>
                <button id="+" class ="btn">+</button>
            </div>
            <div class="row">
                <button id="0" class ="btn">0</button>
                <button id="00" class ="btn">00</button>
                <button id="." class ="btn">.</button>
                <button id="eql" class ="btn">=</button>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
